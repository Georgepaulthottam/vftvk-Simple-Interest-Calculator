<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
        <h1>Simple Interest Calculator</h1>
        <div class="slidecontainer">

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" min="0.0" max="10.0" step="0.1" id="rate"> <span id="rs"></span>  <br/>
        No. of Years <input id="years" type="number" min="1" max="100">  <br/>
        <script>
            var slider = document.getElementById("rate");
                var output = document.getElementById("rs");
                output.innerHTML = slider.value;
                slider.oninput = function () {
                    output.innerHTML = this.value;
                }

        </script>

        <button class="action-button" onclick="compute()">Compute</button>
        <br>
        <span id="p"> </span>
        <br>
        <span id="r"> </span>
        <br>
         <span id="s"> </span>
        <br>
        <span id="y"> </span>
        </div>
        </div>
    </body>
</html>
